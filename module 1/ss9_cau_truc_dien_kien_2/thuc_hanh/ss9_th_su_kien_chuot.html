<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img  style="width: 300p; height: 300px" id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me">
</form>
<script>
    let imgObj = null
    imgObj = document.getElementById('myImage')
    function init() {
        imgObj = document.getElementById('myImage')
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';

    }
    function  moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10+'px'

    }<script>

</body>
</html>
