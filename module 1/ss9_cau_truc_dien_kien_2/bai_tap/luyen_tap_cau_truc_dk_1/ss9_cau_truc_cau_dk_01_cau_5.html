<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemBaiKiemTra = parseInt(prompt("Enter the scores 1"));
    let diemThiGiuaKy = parseInt(prompt("Enter the scores 2"));
    let diemThiCuoiKy = parseInt(prompt("Enter the scores 3"));
    let diemTrungBinh = (diemBaiKiemTra + diemThiGiuaKy + diemThiCuoiKy)/3
    if (diemTrungBinh >= 8){
        alert("Bạn học lực giỏi");
    }
    else if (diemTrungBinh>=6 && diemTrungBinh < 8){
        alert("Bạn học lực khá khá");
    }else {
        alert("bạn học lực trung bình yếu ");
    }
</script>

</body>
</html>
