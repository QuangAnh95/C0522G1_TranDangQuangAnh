<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--lãi mẹ đẻ lãi con là lãi kép-->
<!-- công thứ : tổng tiền phải trả = tiền gốc * ( 1+ lãi suất hàng tháng)^ số tháng vay-->

<script>

    let money = parseInt(prompt(" Nhập số tiền gốc (vnd)"))
    let rate = parseInt(prompt(" Nhập lãi suất hàng tháng (%)"))
    let month = parseInt(prompt(" Nhập số tháng vay"))
    let totalPay = money * Math.pow(1+(rate/100), month)

    let interest_rate = totalPay - money;

    alert("Tổng tiền gốc lẫn lãi: " + Math.round(totalPay) +"; Tổng tiền lãi là: " +Math.round(interest_rate))






</script>

</body>
</html>
