<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canha = parseInt(prompt("Nhập giá trị cạnh dài (cm)"));
    let canhb = parseInt(prompt("Nhập giá trị cạnh ngắn (cm)"));
    let dienTich = canha * canhb;
    if (canha > canhb){
        document.write(" dien tích là : "+ dienTich + " cm ");
    }else {
        document.write("Nhập lại giá trị");
    }
</script>

</body>
</html>
