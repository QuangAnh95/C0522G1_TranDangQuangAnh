<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old = parseInt(prompt(" Nhập số tuổi"))
    if (old > 0 && old < 120){
        alert( old + " là số tuổi ")
    }else {
        alert( old + " không là tuổi ")
    }
</script>

</body>
</html>
