<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canha = parseInt(prompt("Nhập giá trị cạnh a (cm)"));
    let canhb = parseInt(prompt("nhập giá trị cạnh b (cm)"));
    let dienTich = (canha*canhb)/2;
    document.write(" diện tích: " + dienTich + " cm ");
</script>

</body>
</html>
