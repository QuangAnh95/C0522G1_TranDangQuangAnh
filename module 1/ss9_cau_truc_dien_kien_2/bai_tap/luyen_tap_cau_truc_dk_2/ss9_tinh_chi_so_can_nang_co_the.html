<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Chiều cao(m)</th>
        <th>Cân nặng(kg)</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input type="number" name="hight" id="hight"/>
        </td>
        <td>
            <input type="number" name="weight" id="weight"/>
        </td>
        <td>
            <input type="button" name="enter" value="kiểm tra" onclick="calculateimg">
        </td>
    </tr>
    <h2 id="result"></h2>
</table>
<script>
   function calculateimg() {
       let chieuCao = document.getElementById("hight").value;
       let canNang = document.getElementById("weight").value;
       let bmi = canNang / (chieuCao * chieuCao)
       if (bmi <18){
           document.getElementById("result").innerHTML = "underweight"
       }
       else if (bmi < 25.0){
           document.getElementById("result").innerHTML = "normal"
       }
       else if (bmi < 30.0){
           document.getElementById("result").innerHTML = "overweight"
       }
       else {
           document.getElementById("result").innerHTML = "obese"
       }


   }
</script>
</body>
</html>
