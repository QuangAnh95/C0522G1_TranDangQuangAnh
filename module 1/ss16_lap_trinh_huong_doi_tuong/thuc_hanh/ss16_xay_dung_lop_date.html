<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     class Date{
         constructor(day,month,year) {
             this.day = day
             this.month = month
             this.year = year
         }
         setNewday(Newday){
             this.day= Newday;
         }
         setNewmonth(Newmonth){
             this.month= Newmonth
         }
         setNewyear(Newyear){
             this.year = Newyear
         }
         getDay(){
             return this.day
         }
         getMonth(){
             return  this.month
         }
         getYear(){
             return this.year
         }

     }
     let Date1 = new Date()
    Date1.setNewday(parseInt(prompt("Nhập ngày")))
    Date1.setNewmonth(parseInt(prompt("Nhập tháng")))
    Date1.setNewyear(parseInt(prompt("Nhập năm")))
    alert("Ngày  "+ Date1.getDay()+ " tháng   " + Date1.getMonth() + "Năm   " + Date1.getYear())

</script>

</body>
</html>
