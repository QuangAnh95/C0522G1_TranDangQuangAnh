<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body { padding-top: 50px }
    </style>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="txvalue"/>
<input type="button" id="btnadd" value="add" onclick="add_element()"/>
<input type="button" id="btndisplay" value="display" onclick="display_array()"/>
<div id="result"></div>
<script>
    let x = 0
    let array = Array();
    function add_element() {
        array[x] = document.getElementById("txvalue").value;
        alert(" Element   "+ array[x] + "  added at index  " + x);
        x++;
        document.getElementById("txvalue").value="";

    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++){
            e += "element" + i + "="+ array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>

</body>
</html>
