<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt(" Nhập số"))
    let factorial= 1
    for (i =1 ; i <= number ; i ++){
        factorial = factorial * i
    } document.write(factorial)

</script>

</body>
</html>
