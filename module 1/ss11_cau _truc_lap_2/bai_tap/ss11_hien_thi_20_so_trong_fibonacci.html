<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nbx = 20
    let number1 = 0
    let number2 = 1
    let number3;
    let numberF = number1 + number2
    for (i = 0 ; i < ( nbx - 2 )  ; i++){
        number3 = number1 + number2
        number1 = number2
        number2 = number3
        numberF += number3
    }
    document.write(numberF)
</script>

</body>
</html>
