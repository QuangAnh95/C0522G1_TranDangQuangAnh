<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = prompt("Nhập nhiệt độ hiện tại ( độ C) ");
    if (temperature>100){
        alert("vui lòng giảm nhiệt độ");
    }else if (20>temperature){
        alert("vui lòng tăng nhiệt độ");
    }else {
        alert("nhiệt độ lí tưởng");
    }
</script>

</body>
</html>
