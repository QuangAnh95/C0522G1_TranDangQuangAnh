<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt(" nhập số"));
    let i;
    let j;
    let prime = 0;
    for (i = 2; prime <= number; i++) {
        let count = 0;
        for (j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            prime++;
            document.write(i + "<br>");
        }

    }


</script>

</body>
</html>
