<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [5,2,8,12,10,7,3,15,18,20]
    let max = number[1]
    let varr = []
    for (let i = 0 ; i<= number.length, i++  ){
        if (number[i]> max){
            varr.push(number[i])

        }else {
            number[i] = max
        }
    } document.write(varr)
</script>

</body>
