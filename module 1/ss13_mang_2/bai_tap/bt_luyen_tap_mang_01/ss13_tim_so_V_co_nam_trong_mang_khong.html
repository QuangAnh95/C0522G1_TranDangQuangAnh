<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberFind = parseInt(prompt("enter the number"))
    let number = [5,2,8,12,10,7,3,15,18,20,8]
    let index = 0
    for ( let i=0; i<number.length; i++){
        if (numberFind === number[i]){
            index++
        }
    }if (index > 0){
        document.write("có  "+ index + "  số  "+ numberFind+ "  trong mảng  ")
    }else {

        document.write("  không có số   "+ numberFind+ "  trong mảng  ")
    }



</script>

</body>
</html>
