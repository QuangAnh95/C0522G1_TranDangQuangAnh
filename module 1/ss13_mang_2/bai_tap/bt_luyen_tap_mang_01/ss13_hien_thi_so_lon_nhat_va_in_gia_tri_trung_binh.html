<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [5,2,8,12,10,7,3,15,18,20]
    let max = number[0]
    let index = 0
    let sum = 0

    for (i = 0 ; i <number.length; i++){
        if (number[i]>max){
            max= number[i]
            index=i
        }
        sum += number[i]/number.length

    }document.write(" Max:  "+ max +" . " + " location:   " + index + " . "+" average value:" + sum )


</script>

</body>
</html>
