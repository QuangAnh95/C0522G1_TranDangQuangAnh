<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let enterNum = parseInt(prompt("enter the number"))
    let varr = new Varr ()
     let count=0
    for (i = 0; i <= enterNum.length; i++){
        enterNum[i] = varr[i]

    }

for (i = 0; i < varr.length; i++){
    if (varr[i]>= 0){
        count++
    }

}

    document.write("số ký tự trong mảng :" + count)


</script>

</body>
</html>
