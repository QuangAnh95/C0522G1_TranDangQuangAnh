<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"))
    let  b = parseInt(prompt("Nhập số thứ 2"))
    function constan() {
        if (a <= b){
            let sum = a + b
            alert(sum)
        } else {
            alert(a + " lớn hơn " + b)
        }
    }
    constan()
</script>

</body>
</html>
