<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = parseInt(prompt("Nhập vào bán kính (cm)"));
    if (radius > 0){
        function perimeterNum(a) {
            perimeter = 2 * a * 3.14;
            return perimeter;
        }
        function areaNum(b) {
            area = 3.14 * b * b;
            return area;
        }
        alert("Chu vi hình tròn là:  " + perimeterNum(radius) + " (cm)");
        alert("Diện tích hình tròn là:  " + areaNum(radius)+ "  (cm)");
    } else {
        alert("Nhập lại giá trị dương");
    }
</script>

</body>
</html>
