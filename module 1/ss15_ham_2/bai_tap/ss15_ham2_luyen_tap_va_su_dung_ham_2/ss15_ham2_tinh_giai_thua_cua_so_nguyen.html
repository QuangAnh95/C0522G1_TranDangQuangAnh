<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("enter the number"));
    function factorialNum(a) {
        if (a > 0){
            let result = 1;
            for (i = 1 ; i <= a  ; i++){
                result = result * i

            } alert(result);
        }else {
             alert(" Nhập lại số ")
        }
    } factorialNum(number)


</script>

</body>
</html>
