<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="out"></p>
<script>
    let amount = parseInt(prompt("Nhập vào số lượng phần tử "))
    let arr = new Array(amount)
    for (let i = 0 ; i <= amount-1 ; i++){
         arr[i] = prompt("Nhập vào phần tử thứ "  + i)
    }
        function convert() {
            let first = 0
            let last = arr.length - 1
            while (first<last){
                let temp
                temp = arr[first]
                arr[first]=arr[last]
                arr[last] = temp
                first++
                last--
            }
            return arr;
        }
        document.getElementById("out").innerHTML = convert();


</script>

</body>
</html>
