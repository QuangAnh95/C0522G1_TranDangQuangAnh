<script>
    let importNum = prompt("nhập vào kí tự")
    function checkNum(a) {
        let textA = false
        textA = a % a === 0 || a * 0 ===0
        if (textA === false){
            alert(a + "  không là kí tự số")
        }else {
            alert(a + " là kí tự số")
        }

    } checkNum(importNum)
</script>
