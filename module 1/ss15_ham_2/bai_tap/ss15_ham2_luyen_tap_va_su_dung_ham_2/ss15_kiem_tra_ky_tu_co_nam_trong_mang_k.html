<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="out"></p>
<script>
    let inTest = parseInt(prompt(" Nhập vào mảng kí tự"));
    let arr = new Array(inTest);
    for (let i =0; i <= inTest; i ++){
        arr[i] = prompt("Nhập vào phần tử thứ "  + i)
    }
    let check = prompt("nhập ký tự muốn kiểm tra");
    function checkArr() {
        let count = 0
        for (i = 0; i <= arr.length; i++) {
            if (check === arr[i]) {
                count++
            }
        }
        if (count > 0) {
           alert("có   " + check + " trong mảng" + count + "  lần")
        } else {
            alert("-1")
        }
    }
        checkArr()

</script>
</body>
</html>
