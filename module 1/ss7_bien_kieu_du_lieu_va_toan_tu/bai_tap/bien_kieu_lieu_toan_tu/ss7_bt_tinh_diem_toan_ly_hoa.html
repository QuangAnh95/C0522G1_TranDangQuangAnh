<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputPhysics = prompt("enter the physics");
    inputMath = prompt("enter the math");
    inputchemistry = prompt("enter the chemistry");
    var physics = parseInt(inputPhysics);
    var math = parseInt(inputMath);
    var chemistry = parseInt(inputchemistry);
    var mediumScore = (physics+ math+ chemistry )/3;
    var total =(physics+ math+ chemistry );
    document.write("Điểm trung bình:" + mediumScore);
    document.write("<br>");
    document.write("Tổng điểm :" +total);

</script>

</body>
</html>
