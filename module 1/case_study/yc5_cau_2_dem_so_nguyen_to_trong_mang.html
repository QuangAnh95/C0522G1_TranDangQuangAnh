<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("Nhập số dòng "))
    let col = parseInt(prompt("Nhập số cột"))
    let arrs2 = []
    for (let i=0; i< row; i++){
        arrs2[i] = []
        for (let j =0; j < col; j++){
            arrs2[i][j] = Math.floor((Math.random()*10)+1)
        }
    } document.write("Mảng :   " + arrs2)
    document.write("<br/>")
    document.write("<br/>")




    prime(arrs2)
    function prime(arrs3) {
        let times = 0;
        for (let i = 0 ; i < arrs3.length; i++){
            for (let j= 0; j < arrs3[i].length; j++){
                let count=0
                for (let z = 1; z<= arrs3[i][j] ; z++ ){
                    if (arrs3[i][j] % z === 0){
                        count++
                      }
                   }
                if (count === 2){
                    document.write(arrs3[i][j] + "là số nguyên tố" + "<br/>")
                    times++
                }
            }
        }document.write("Có " + times + "số nguyên tố trong mảng")

    }
</script>

</body>
</html>
