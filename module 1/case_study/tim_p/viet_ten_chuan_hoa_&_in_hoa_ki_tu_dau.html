<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // tRuong TaN HAI
    function chuanHoa(name) {
        name = name.trim().toLowerCase();
        let nameArray = Array.from(name)
        for (let i=0;i<nameArray.length-1;i++){
            if (nameArray[i]===''&& nameArray[i+1]===''){
                for (let j = i+1;j<nameArray.length-1;j++){
                    nameArray[j] = nameArray[j+1]
                } i--
                nameArray.pop()
            }
        }
        nameArray[0] = nameArray[0].toUpperCase()
        for (let i = 0; i < nameArray.length-1;i++){
            if (nameArray[i] === ''){
                nameArray[i+1]= nameArray[i+1].toUpperCase();
            }
        } return nameArray.join('')

    }
    function maxLength(name) {
        let arrName = name.split('');
        let maxName = arrName[0]
        for (let i=1; i<arrName.length-1;i++){
            if (maxName.length < arrName[i].length){
                maxName = arrName[i]
            }
        }
        return maxName

    }
    let name = prompt("Nhập vào tên")
    document.write("Tên ban đầu : " +  name +
    "<br>" + " Tên chuẩn hóa : " + chuanHoa(name) +
    "<br>  " + " Từ có độ dài lớn nhất là:   " + maxLength(chuanHoa(name)))
</script>

</body>
</html>
