<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function check(s1,s2) {
let arr1 = s1.split("")
let arr2 = s2.split("")
    let count = 0
    for (let i = 0; i<arr1.length;i++){
        for (let j = 0; j <arr2.length;j++){
            if (arr1[i] === arr2[j]){
                count++;
                arr1.splice(i,1)
                arr2.splice(j,1)
                i--
                break
            }
        }
    }
    return count
}
let a1 = prompt("Nhập vào xâu 1")
    let a2 = prompt("Nhập vào xâu 2")
    document.write("số lượng kí tự giống nhau của 2 mảng   " + check(a1,a2) )
</script>

</body>
</html>
