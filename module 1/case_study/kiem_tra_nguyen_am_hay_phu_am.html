<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = prompt("Nhập ký tự để kiểm tra")
    switch (check) {
        case 'o' :
        case 'O' :
        case 'u' :
        case 'U' :
        case 'i' :
        case 'I' :
        case 'a' :
        case 'A' :
        case 'e' :
        case 'E' :
            alert("Đây là 1 nguyên âm")
            break
        default :
            alert("Đây không phải là nguyên âm")


    }
</script>

</body>
</html>
