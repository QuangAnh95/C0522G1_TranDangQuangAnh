<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let varrNumber = [" không "," một "," hai "," ba "," bốn "," năm "," sáu "," bảy "," tám "," chín "]
    let inNum = prompt("Nhập số nghuyên muốn chuyển thành chữ:")
    let count = "";
    for ( let i = 0;i < inNum.length; i++){
        count += varrNumber[inNum[i]]

    }
    document.write("Dãy số : " + inNum + "<br/>" + "thành chữ:" + count)

</script>

</body>
</html>
