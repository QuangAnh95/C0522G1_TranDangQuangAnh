<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao"))
    function draw(x) {
        for (let i = 1; i<= x; i++){
            for (let j = 1; j<=i ;j++){
                if ( i===j|| i===h || j===1){
                    document.write("*")
                }else {
                    document.write("&nbsp;&nbsp")
                }
            }
            document.write("<br/>")
        }


    }
    draw(h)
</script>

</body>
</html>
